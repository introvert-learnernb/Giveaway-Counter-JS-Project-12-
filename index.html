<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giveaway Counter</title>

    <!-- linking with external stylesheet  -->
    <link rel="stylesheet" href="style.css" />

    <!-- adding a favicon  -->
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
  </head>
  <body>
    <main class="container">
      <section class="giveaway__section">
        <div class="giveaway__title">OLD IPAD GIVEAWAY</div>
        <div class="grid__container">
          <div class="img__container">
            <img src="./imgs/ipad.jpg" alt="ipad image" class="giveaway__img" />
          </div>
          <div class="giveaway__info">
            <div class="giveaway__ends__on">
              Giveaway ends on <span>Saturday, 28th June 2023 11:30am</span>
            </div>
            <div class="giveaway__desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt
              repellendus odit, neque sit fugiat placeat?
            </div>
            <div class="giveaway__counter__container">
              <div class="counter__days counter__info">
                <div class="days">23</div>
                <span>days</span>
              </div>

              <div class="counter__hours counter__info">
                <div class="hours">2</div>
                <span>hours</span>
              </div>

              <div class="counter__minutes counter__info">
                <div class="minutes">50</div>
                <span>mins</span>
              </div>

              <div class="counter__seconds counter__info">
                <div class="seconds">43</div>
                <span>secs</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- linking with external js -->
    <script src="main.js"></script>
  </body>
</html>
